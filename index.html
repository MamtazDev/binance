<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>

    <body>

        <!--slider section-->
        <section class="container">
            <div>
                <div
                    id="carouselExampleInterval"
                    class="carousel slide"
                    data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleInterval"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleInterval"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleInterval"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active"
                            data-bs-interval="1500">
                            <img src="/assets/banner1.png" class="d-block w-100"
                                alt="..." />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img src="/assets/banner2.png" class="d-block w-100"
                                alt="..." />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img src="/assets/banner3.png" class="d-block w-100"
                                alt="..." />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--slider section-->
        <section class="container popularCryptoContainer">
            <div class="popularCryptoHeader">
                <h1>Popular cryptocurrencies</h1>
                <p>View more markets</p>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
